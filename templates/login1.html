<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <form method="post" class="col-6 mx-auto card p-3 shadow-lg" autocomplete="off">
    {% csrf_token %}
    <h2 class="mb-3">Login</h2>
    <hr>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        name="username" 
        id="username"
        class="form-control {% if username_error %}is-invalid{% endif %}"
        autocomplete="username"
        value="{{ username_value|default:'' }}"
      >
      {% if username_error %}
        <div class="invalid-feedback d-block">{{ username_error }}</div>
      {% endif %}
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        name="password" 
        id="password"
        class="form-control {% if password_error %}is-invalid{% endif %}"
        autocomplete="new-password"
        value=""
      >
      {% if password_error %}
        <div class="invalid-feedback d-block">{{ password_error }}</div>
      {% endif %}
    </div>

    <p>Don't have an account? <a href="/register/">Register</a></p>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
